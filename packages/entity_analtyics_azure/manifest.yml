format_version: 2.0.0
name: ea_azure
title: "Azure AD Entity Analytics"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Collect user identities from Azure AD with Elastic Agent."
type: integration
categories:
  - azure
  - cloud
  - security
conditions:
  kibana.version: "^8.7.0"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/logo-azure.svg
    title: Azure logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: users
    title: User Identities
    description: Collect user identities
    inputs:
      - type: ea_azure
        title: Collect user identities
        description: Collecting identities from Azure AD
owner:
  github: elastic/security-external-integrations
