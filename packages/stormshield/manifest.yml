format_version: 3.1.2
name: stormshield
title: "Stormshield"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Collect logs from Stormshield with Elastic Agent."
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.12.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: log
    title: Stormshield Logs
    description: Collect logs from Stormshield
    inputs:
      - type: udp
        title: Collect logs from Stormshield
        description: Collect logs from Stormshield over UDP
owner:
  github: elastic/sec-deployment-and-devices
  type: elastic
